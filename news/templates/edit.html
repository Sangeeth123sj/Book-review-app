{% extends 'base.html' %}

{% block title %}
Edit
{% endblock %}

{% block content %}
<form method="POST" action="/edit_save/" >
	{% csrf_token %}
<center>
<h3>Edit Book: </h3> <p>{{book}}</p>
<br>
<div class="form-group ">
	<input type="hidden" name="book_id" value="{{book}}">
	
	<label>Book name </label>
	<input type="text" name="name" class="form-control" value="{{book_name}}">
</div>

<div class="form-group">
	<label>Description</label>
	<input type="text" name="detail" class="form-control" value="{{book_description}}">
</div>
<br><br>
<input type="file" name="image" class="btn btn-primary">
<br><br>

<input type="submit" class="btn btn-primary" value="Edit">

</center>
</form>
{% endblock %}
