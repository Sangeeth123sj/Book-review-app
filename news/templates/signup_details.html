{% extends 'base.html' %}


{% block title %}
Login

{% endblock %}

{% block content %}

<form action='/sign_up/' method="post"> 
{% csrf_token %}
<center>
	<h2> Sign Up </h2><br/>
	<p> Username </p>
	<input type="text" name="username">
	<p> Password </p>
	<input type="password" name="password">
	<br/><br/>
	<input type="submit" value="Sign Up" class="btn btn-primary">
</center>







</form>

{% endblock %}
